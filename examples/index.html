<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jQuery-handlbars Example</title>

    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="content">
        <script id="template" type="text/x-handlebars-template">
            Hello, {{name}}, how are you? My name is {{developer}} and I am a developer.
            <br/>
        </script>

        <script>
            // This will be removed from the DOM by the .handlebars() plugin
            document.getElementById('content');
        </script>

        <!--The following nodes should be destroyed-->
        This TEXT node will NOT be destroyed each time the plugin is called
        <p>This ELEMENT node will NOT be destroyed</p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="../jquery-handlebars.js"></script>

    <script>
        $(function() {

            // Cache the jQuery object
            var $content = $('#content');

            $content.handlebars('add', '#template', {
                name: 'Alan',
                developer: 'Ian'
            }, {
                remove: false
            });

            $content.handlebars('add', '#template', {
                name: 'Bob',
                developer: 'Jim'
            }, {
                remove: true
            });

            // This one will show in the content div
            // Notice how how all content before has been removed
            $content.handlebars('add', '#template', {
                name: 'Cathy',
                developer: 'Kim'
            }, {
                remove: false
            });

            // $content.handlebars('remove', '#template'); // Remove single template id
            // $content.handlebars('remove'); // Remove all
            console.log('Rendered templates: %o', $content.handlebars('get')); // Get the rendered templates for the content element
            console.log('Compiled templates: %o', $content.handlebars('compiled')); // Get the compiled templates for the content element

        });
    </script>

</body>

</html>
